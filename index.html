<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente para Você</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #3d1a54, #6c3483);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .main-heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-image: url('coração.webp'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            cursor: pointer;
            z-index: 2;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 3;
            transition: transform 0.3s ease-in-out;
        }

        .message p {
            margin: 0;
            font-size: 18px;
            color: #3d1a54;
        }
    </style>
</head>
<body>
    <div class="main-heart" onclick="showMessage()"></div>

    <div class="message" id="message">
        <p>Te amo muito meu amor ❤️</p>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.style.transform = 'translate(-50%, -50%) scale(1)';
        }
    </script>
</body>
</html>
